<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% load static %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/Navbar.css' %}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
  <title>Title</title>
</head>
</head>
<body>
  <div class="vlogdata">
    <div class="vlognav">
      <div>
        <h1 class="vlogheading">Student Forum</h1>
      </div>
      <div id="gotoblogpage" class="gotobtn"><button class="btn">Back</button></div>
    </div>
    <div>
      <div class="vlogdata">
{% block content %}{% endblock content %}
          <br>
          <br>
         <h1>Answer The Question</h1><br>
    {% if success %}
        <p>Form submitted successfully</p>
    {% endif %}
<form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title"/>
        <textarea name="content" placeholder="Content"></textarea>
        <select name="author">
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

<script>

    document.getElementById('gotoblogpage').onclick = function () {
    location.href = "{% url 'index' %}"
  }
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}"/>
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="{% static 'media/books.jpg' %}>
        </div>
        <div class="contentbx">
            <div class="formbx">
                <form>
                    <h2>login</h2>
                    <div class="inputbx">
                        <span>Username</span>
                        <i class ="fas fa-user">
                        <input type="text" name="">
                    </i>
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <i class ="fas fa-lock">
                        <input type="password" name="">
                    </i>
                    </div>
                    <div class="remember"> 
                        <label> <input type="checkbox" name="">  Remember me</label>
                        <div class="inputbx">
                        </div>
                            <input type="button" id="loginbtn" value="Login" class="btn">
                            <div class="inputbx">
                                <p>Don't have an account? <a href="{% url 'signin' %}"> Sign up</a></p>
                            </div>
                    </form>
            </div>
         </div>
    </section>
    
</body>
<script>
    document.getElementById('loginbtn').onclick = function () {
    location.href = '{% url 'Home' %}'
  }
</script>
</html>
